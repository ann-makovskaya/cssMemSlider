<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link type="image/png" rel="icon" href="assets/icons8-smile-32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>CSS Mem Slider</h1>
    </header>
    <main>
        <div class="wrapper">
            <div class="mem-img">
                <img src="assets/8pm.jpg" alt="8pm" class="show">
                <img src="assets/circle.jpg" alt="circle">
                <img src="assets/goat.jpg" alt="goat">
                <img src="assets/haircut.jpg" alt="haircut">
                <img src="assets/mama.jpg" alt="mama">
                <img src="assets/pay.jpg" alt="pay">
                <img src="assets/white.jpg" alt="white">
                <img src="assets/wine.jpg" alt="wine">
            </div>
            <div class="mem-text">
                <span class="show">FREEDOM!!!</span>
                <span>We just friends...</span>
                <span>Stop, I didn't finish!</span>
                <span>New haircut - new life.</span>
                <span>Hide and seek</span>
                <span>It also infuriates when they donâ€™t bow to you at a meeting.</span>
                <span>White moves first.</span>
                <span>Respect for other people's work.</span>
            </div>
            <div class="slider">
                <div class="slider-element active" data-mem-id="8pm">
                    <button></button>
                </div>
                <div class="slider-element" data-mem-id="circle">
                    <button></button>
                </div>
                <div class="slider-element" data-mem-id="goat">
                    <button></button>
                </div>
                <div class="slider-element" data-mem-id="haircut">
                    <button></button>
                </div>
                <div class="slider-element" data-mem-id="mama">
                    <button></button>
                </div>
                <div class="slider-element" data-mem-id="pay">
                    <button></button>
                </div>
                <div class="slider-element" data-mem-id="white">
                    <button></button>
                </div>
                <div class="slider-element" data-mem-id="wine">
                    <button></button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        Watch <a href="https://github.com/ann-makovskaya/cssMemSlider/pull/1" target="_blank"><b>pull request</b></a>
    </footer>
</body>
</html>
